    :root{

      --glass:#0f172a; --glass-2:#0b1224;
      --text:#e6eef7; --muted:#9fb3c8;
      --brand-1:#0ea5e9; --brand-2:#8b5cf6;
      --ring: rgba(14,165,233,.45);
      --shadow: 0 10px 25px rgba(3,8,20,.6), 0 6px 12px rgba(2,6,23,.4);
      --radius-2xl: 1.25rem; --radius-3xl: 1.75rem;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    /* --- TŁO: wygładzone, bez "paska" --- */
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background-color:#0b1020; /* bezpieczny kolor bazowy */
      background-image:
        radial-gradient(1200px 800px at 20% -10%, rgba(19,32,61,1) 0%, rgba(19,32,61,0) 60%),
        radial-gradient(900px 600px at 120% 10%, rgba(139,92,246,.18) 0%, rgba(139,92,246,0) 65%),
        linear-gradient(180deg, #0b1020 0%, #070b17 55%, #05070e 100%);
      background-repeat:no-repeat;
      background-attachment:fixed;
      background-size:cover;
      min-height:100%;
    }

    /* dekoracyjne bloby */
    .bg-blur{position:fixed; inset:0; pointer-events:none; z-index:-1; filter:blur(60px) saturate(140%);} 
    .blob{position:absolute; width:38vw; height:38vw; border-radius:9999px; opacity:.18; mix-blend:screen;}
    .blob.one{left:-10vw; top:-6vw; background:radial-gradient(circle at 30% 30%, var(--brand-1), transparent 60%)}
    .blob.two{right:-8vw; top:-4vw; background:radial-gradient(circle at 70% 40%, var(--brand-2), transparent 60%)}
    .blob.three{left:20vw; bottom:-14vw; background:radial-gradient(circle at 50% 50%, #22d3ee, transparent 60%); opacity:.12}

    header{
      position:sticky; top:0; backdrop-filter:saturate(140%) blur(10px);
      background:linear-gradient(180deg, rgba(6,10,24,.75), rgba(6,10,24,.45) 40%, rgba(6,10,24,0));
      border-bottom:1px solid rgba(148,163,184,.08);
      z-index:40;
    }
    .container{max-width:1100px; margin:0 auto; padding:0 20px}
    .nav{display:flex; align-items:center; justify-content:space-between; gap:14px; min-height:64px; flex-wrap:wrap}
    .brand{display:flex; align-items:center; gap:12px; font-weight:700; letter-spacing:.2px}
    .logo{width:28px; height:28px; border-radius:8px; background:linear-gradient(135deg,var(--brand-1),var(--brand-2)); box-shadow:0 6px 18px rgba(14,165,233,.35)}
    .brand span{font-family:"Space Grotesk",Inter,sans-serif}

    nav{display:flex; flex-wrap:wrap; align-items:center; gap:12px}
    nav a{color:var(--muted); text-decoration:none; font-weight:500; margin:0}
    nav a:hover{color:var(--text)}
